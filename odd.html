<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isodd(num) {
            return num % 2 !== 0;
        }
        function iseven(num) {
            return num % 2 === 0;
        }
        console.log(isodd(3)); // true
        console.log(iseven(4)); // false
    </script>
</body>
</html>
