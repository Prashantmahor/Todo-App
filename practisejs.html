<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c{
            color: black;
            border-radius: 50px;
            padding: 8px 20px;
            background-color: #8fd37e;
            border: none;
        }
        #id1{
            color: black;
            border-radius: 10px;
            padding: 5px 40px;
            background-color: #fafafa;
           
        }
        i{
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button class="c" onclick="cardquantity=cardquantity+1;
     document.querySelector('#card-summary').innerText = `your bag has ${cardquantity} items`; ">Add to Bag</button>
   
   <button id="id1" onclick="cardquantity=cardquantity-1;
     document.querySelector('#card-summary').innerText = `your bag has ${cardquantity} items`; "><i class="fa-solid fa-heart"></i> move to Wishlist</button>

    <button class="c" onclick="cardquantity=cardquantity+2;
     document.querySelector('#card-summary').innerText = `your bag has ${cardquantity} items`; " >Add 1+1 sale items</button>
    <h1 id="card-summary"></h1>

    <script>
        let cardquantity = 0;
        document.querySelector("#card-summary").innerText = `your bag has ${cardquantity} items`;

    </script>
   </body>
</html>
